[package]
name = "testsuite"
publish = false
version = "0.1.0"
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true

[[bin]]
name = "basic"
path = "src/basic.rs"
harness = false

[[bin]]
name = "new_api"
path = "src/new_api.rs"
harness = false

[[bin]]
name = "fips186_4"
path = "src/fips186_4.rs"
harness = false

[dependencies]
cortex-m = { version = "0.7.7", features = [ "critical-section-single-core" ] }
cortex-m-semihosting = "0.5.0"
defmt = "1.0"
defmt-semihosting = "0.3"
defmt-test = "0.4"
hex-literal = "1.0.0"
p256-cm4 = { path = "../p256-cm4", features = [ "defmt" ] }
sha2 = { version = "0.10.9", default-features = false }
