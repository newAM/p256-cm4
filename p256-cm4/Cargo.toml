[package]
name = "p256-cm4"
description = "P256-Cortex-M4 re-written in rust"
version = "0.4.0"
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
readme = "../README.md"
categories = ["embedded", "no-std", "cryptography"]
keywords = ["no-std", "nist", "cryptography", "signatures", "cortex-m"]

[package.metadata.docs.rs]
targets = ["thumbv7em-none-eabi"]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = [ "p256", "signature" ]
use-mul-for-sqr = [ ]
fpu = [ ]
p256 = [ "dep:p256" ]

[dependencies]
cfg-if = { version = "1.0.3", default-features = false }
defmt = { version = "1.0", optional = true }
p256 = { version = "0.14.0-rc.0", default-features = false, features = [ "ecdsa" ], optional = true }
signature = { version = "3.0.0-rc.4", features = ["digest"], optional = true }
